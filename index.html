<!DOCTYPE html>
<html>
    <head>
        <style>
            navbar {
                background: white;
                display: flex;
                justify-content: flex-end;   
            }
            
            logo {
                background: white;
                display: flex;
                justify-content: center;
            }

            search {
                background: white;
                display: flex;
                justify-content: center;
            }

            submit {
                background: white;
                display: flex;
                justify-content: center;
            }

            offered {
                background: white;
                display: flex;
                justify-content: center;
            }

            top_footer {
                background: white;
                display: flex;
                justify-content: flex-start;
            }

            bot_footer {
                background: white;
                display: flex;
            }

            bot_footer .left {
                justify-content: flex-start;
            }

            bot_footer .right {
                justify-content: flex-end;
            }

        </style>    
    </head>

    <body>
        <navbar>   
        <div class="navbar" id="navbar">
                <a href="#" >Gmail</a>
                <a href="#">Images</a>
        </div>
        </navbar>

        <logo>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        </logo>

        <search>
        <div class="search">
            <input type="text" size="50">
        </div>
        </search>

        <submit>
        <div class="submit"></div>
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
        </div>
        </submit>

        <offered>
        <div class="offered">Google offered in: <a href="#">Fran√ßais</a>
        </div>
        </offered>

        <top_footer>
        <div class="top_footer">France
        </div>
        </top_footer>
        
        <bot_footer>
            <bot_footer .left>
            <div class="bot_footer_left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            </bot_footer .left>

            <bot_footer .right>
            <div class="bot-footer-right">
                <a href="#">Settings</a>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Consumer Information</a>
            </div>
            </bot_footer .right>
        </bot_footer>

</html>

<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: arial, sans-serif;
                display: flex;
                flex-direction: column;
                height: 100vh;
                width: 100vw;
                margin: 0;
            }

            a+a {
                margin-left: 5px;
                margin-right: 5px;
            }

            navbar {
                background: white;
                display: flex;
                justify-content: flex-end;
                padding: 15px 30px;
                font-size: 13px;   
            }
            
            navbar a:link {
                color: rgba(0, 0, 0, 0.87);
                text-decoration: none;
            }
            navbar a:hover {
                color: rgba(0, 0, 0, 0.87);
                text-decoration: underline;
            }

            logo {
                background: white;
                display: flex;
                justify-content: center;
                align-items: flex-end;
                margin-top: 200px;
            }

            search {
                background: white;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                margin-top: 10px;
            }

            submit {
                background: white;
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }

            offered {
                background: white;
                display: flex;
                justify-content: center;
                margin-top: 20px;
                font-size: 13px;
            }

            offered a:link {
                text-decoration: none;
                margin-left: 5px;
                
            }
            offered a:hover {
                text-decoration: underline;
                margin-left: 5px;
            }

            top_footer {
                background: #f2f2f2;
                color: rgba(0, 0, 0, 0.54);
                border-bottom-color: #dadce0;
                border-bottom-style: solid;
                border-bottom-width: 1px;
                padding: 15px 30px;
                margin-top: auto;
            }

            bot_footer {
                background: #f2f2f2;
                display: flex;
                color: rgba(0, 0, 0, 0.54);
                border-bottom-color: #dadce0;
                border-bottom-style: solid;
                border-bottom-width: 1px;
                padding: 15px 30px;
            }

            bot_footer a:link {
                color: rgba(0, 0, 0, 0.54);
                text-decoration: none;
            }
            bot_footer a:hover {
                color: rgba(0, 0, 0, 0.54);
                text-decoration: underline;
            }

            bot_footer .left {
                margin-left: 0px;
            }

            bot_footer .right {
                margin-left: auto;
            }

        </style>    
    </head>

    <body>
        <navbar>   
            <div class="navbar" id="navbar">
                    <a href="#" >Gmail</a>
                    <a href="#">Images</a>
            </div>
        </navbar>

        <logo>
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
        </logo>

        <search>
            <div class="search">
                <input type="text" size="50">
            </div>
        </search>

        <submit>
            <div class="submit"></div>
                <button style="margin:5px;" type="submit">Google Search</button>
                <button style="margin:5px;" type="submit">I'm Feeling Lucky</button>
            </div>
        </submit>

        <offered>
            <div class="offered">Google offered in: <a href="#">Fran√ßais</a>
            </div>
        </offered>

        <top_footer>
            <div class="top_footer">France
            </div>
        </top_footer>
        
        <bot_footer>
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class= "right">
                <a href="#">Settings</a>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Consumer Information</a>
            </div>
        </bot_footer>
    </body>
</html>

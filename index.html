<!DOCTYPE html>
<html>
    <head>
        <style>
            body, html {
                height: 100%;
                width: 100%;
                margin: 0;
                }

            a+a {
                margin-left: 10px;
                margin-right: 10px;
            }

            .navbar{
                grid-area: navbar;
                background: white;
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                padding: 15px 30px;
                font-size: 13px;    
            }
            .navbar a:link {
                color: rgba(0, 0, 0, 0.87);
                text-decoration: none;
            }
            .navbar a:hover {
                color: rgba(0, 0, 0, 0.87);
                text-decoration: underline;

            }
            .body {
                grid-area: body;
                background: white;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                }

            .top-footer {
                grid-area: top-footer;
                background: #f2f2f2;
                color: rgba(0, 0, 0, 0.54);
                border-bottom-color: #dadce0;
                border-bottom-style: solid;
                border-bottom-width: 1px;
                display: flex;
                flex-direction: row;
                padding: 15px 30px;
                }

            .bot-footer-left {
                grid-area: bot-footer-left;
                background: #f2f2f2;
                color: rgba(0, 0, 0, 0.54);
                border-bottom-color: #dadce0;
                border-bottom-style: solid;
                border-bottom-width: 1px;
                display: flex;
                flex-direction: row;
                padding: 15px 30px;
                font-size: 14px;
                }
            .bot-footer-left a:link{
                color: rgba(0, 0, 0, 0.54);
                text-decoration: none;
            }
            .bot-footer-left a:hover{
                color: rgba(0, 0, 0, 0.54);
                text-decoration: underline;
            }

            .bot-footer-right {
                grid-area: bot-footer-right;
                background: #f2f2f2;
                color: rgba(0, 0, 0, 0.54);
                border-bottom-color: #dadce0;
                border-bottom-style: solid;
                border-bottom-width: 1px;
                display: flex;
                flex-direction: row-reverse;
                padding: 15px 30px;
                font-size: 14px;
                }
            .bot-footer-right a:link{
                color: rgba(0, 0, 0, 0.54);
                text-decoration: none;
            }
            .bot-footer-right a:hover{
                color: rgba(0, 0, 0, 0.54);
                text-decoration: underline;
            }

            .container {
                font-family: arial, sans-serif;
                font-size: 15px;
                background: lightgrey;
                height: 100vh;
                width: 100vw;
                display: grid;
                grid-template-rows: 5% 85% 5% 5%;
                grid-template-columns: 1fr 1fr;
                grid-template-areas:
                    "navbar navbar"
                    "body body"
                    "top-footer top-footer"
                    "bot-footer-left bot-footer-right";
            }
        </style>    
    </head>

    <body>
        <div class="container">
            <div class="navbar" id="navbar">
                <a href="#" >Gmail</a>
                <a href="#">Images</a>
            </div>
            <div class="body">body</div>
            <div class="top-footer">France</div>
            <div class="bot-footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="bot-footer-right">
                <a href="#">Settings</a>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Consumer Information</a>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <style>
            body, html {
                height: 100%;
                width: 100%;
                margin: 0;
                }

            a+a {
                margin-left: 10px;
            }

            a:link {
                color: rgba(0, 0, 0, 0.87);
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .navbar{
                background: LightSkyBlue;
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                padding: 15px 30px;
                }
            .body{
                background: LightSalmon;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                }
            .footer1{
                background: #f2f2f2;
                color: rgba(0, 0, 0, 0.54);
                border-bottom-color: #dadce0;
                border-bottom-style: solid;
                border-bottom-width: 1px;
                display: flex;
                flex-direction: row;
                padding: 15px 30px;
                }

            .footer2{
                background: #f2f2f2;
                color: rgba(0, 0, 0, 0.54);
                display: flex;
                flex-direction: row;
                padding: 15px 30px;
                }

            .container {
                font-family: arial, sans-serif;
                font-size: 15px;
                background: lightgrey;
                height: 100vh;
                width: 100vw;
                display: grid;
                grid-template-rows: 5% 85% 5% 5%;
            }
        </style>    
    </head>

    <body>
        <div class="container">
            <div class="navbar">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
            <div class="body">body</div>
            <div class="footer1">France</div>
            <div class="footer2">footer2</div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <style>
            body, html {
                height: 100%;
                width: 100%;
                margin: 0;
                }

            .navbar{
                background: LightSkyBlue;
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                padding: 15px 30px;
                }
            .body{
                background: LightSalmon;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                }
            .footer1{
                background: PaleTurquoise;
                display: flex;
                flex-direction: row;
                padding: 15px 30px;
                }

            .footer2{
                background: palevioletred;
                display: flex;
                flex-direction: row;
                padding: 15px 30px;
                }

            .container {
                font-family: arial, sans-serif;
                font-size: 15px;
                background: lightgrey;
                height: 100vh;
                width: 100vw;
                display: grid;
                grid-template-rows: 5% 85% 5% 5%;
            }
        </style>    
    </head>

    <body>
        <div class="container">
            <div class="navbar">navbar</div>
            <div class="body">body</div>
            <div class="footer1">France</div>
            <div class="footer2">footer2</div>
        </div>
    </body>
</html>
